name: market-reminder

on:
  schedule:
    - cron: "0 1 * * *"   # UTC 01:00 = JST 10:00 毎朝
    - cron: "0 7 * * 3"   # UTC 07:00 Wed = JST 16:00 水曜 (信用残更新後)
    - cron: "0 0 * * 5"   # UTC 00:00 Fri = JST 09:00 金曜 (AAII更新後)
  workflow_dispatch:

permissions:
  contents: write

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"
      - run: pip install -r requirements.txt
      - name: Fetch data and generate charts
        run: python app.py
        env:
          AAII_MODE: ${{ secrets.AAII_MODE }}
          AAII_MANUAL_FILE: ${{ secrets.AAII_MANUAL_FILE }}
          RSI_TARGETS: ${{ secrets.RSI_TARGETS }}
      - name: Commit outputs
        run: |
          git config user.name "market-bot"
          git config user.email "market-bot@users.noreply.github.com"
          git add data charts || true
          git commit -m "daily update" || exit 0
          git push
      - name: Send Slack notification
        run: python app.py --notify-only
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
          CHART_BASE_URL: https://yasunogithub.github.io/market-reminder
